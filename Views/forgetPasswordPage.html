<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5 position-relative">
        <div class="position-absolute top-0 end-0" id="div-alert"></div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="text-center">Use the form below to change your password. Your password cannot be the same as
                    your username.</p>
                <form id="passwordForm">
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password1" id="password1"
                            placeholder="New Password" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password2" id="password2"
                            placeholder="Repeat Password" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg d-block mx-auto">Change Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../../js/forgetPasswordScript.js"></script>
</body>

</html>
